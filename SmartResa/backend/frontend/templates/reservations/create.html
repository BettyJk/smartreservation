<!-- frontend/templates/reservations/create.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Reserve {{ seat.number }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Start Time</label>
                    {{ form.start_time }}
                </div>
                <div class="mb-3">
                    <label class="form-label">End Time</label>
                    {{ form.end_time }}
                    {% if form.end_time.errors %}
                        <div class="text-danger">{{ form.end_time.errors }}</div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-success w-100">Confirm Reservation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
